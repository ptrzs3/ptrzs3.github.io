    <p>今天听李健的《父亲写的散文诗》</p>
<p>看到歌词突然想起了奶奶</p>
<p>已经走了三年了</p>
<p>出殡的时候，我并没有很伤心，甚至没有流泪</p>
<p>我只是觉得，死亡就是个事实</p>
<p>当时听到唢呐的声音，想着人这一辈子，从喧闹中来，从喧闹中离去</p>
<p>只是，最后一次喧闹，是走向骨灰的伴奏，多少有些悲伤</p>
<p>好久没有想起奶奶了</p>
<p>三年前还是个活生生的人</p>
<p>现在呢，却成了田地里的一座坟墓</p>
<p>仍然记得奶奶的模样，也记得姥姥的模样</p>
<p>现在再想起奶奶，有些遗憾，有些想念</p>
<p>原来，人死之后，就再也见不到了</p>
