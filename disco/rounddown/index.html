  <a class="heading-link" href="#%e4%b8%8b%e5%8f%96%e6%95%b4">

    <span class="sr-only">Link to heading</span>

</h1>
<p>如果大家处理问题都采用计算机的思想的话，根本不存在犹豫和内耗这两个概念。</p>
<p>凡是可能犹豫的，也就是某个期望小于1的，都按false处理；只有期望等于1的时候，才去执行。</p>
<p>有些事情在犹豫，说明就是没有做好准备，或者是没有很强的执行意愿，却扔在这里不断地考虑、内耗，白白损耗自己的精力，最后即使是硬着头皮去执行了，结果也绝对是不尽人意</p>
<p>人啊，什么时候能认清自己</p>
